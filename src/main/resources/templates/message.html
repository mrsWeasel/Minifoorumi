<!DOCTYPE html>
<html>

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <h1 th:text="${viestiketju.aihe}"></h1>
        <ul>
            <li th:each="viesti : ${viestit}">
                <span th:text="${viesti.sisalto}">Sisältö</span>
                <span th:text="${viesti.kirjoittaja}">Kirjoittaja</span>
            </li>
        </ul>
        <form method="POST" th:action="@{~/messages/{id}(id=${viestiketju.id})}">
            <label for="name">Your name</label>
            <input type="text" name="name"/><br/>
            <label for="content">Message</label>
            <textarea name="content"></textarea><br/>
            <input type="hidden" name="viestiketju_id" th:value="${viestiketju.id}"/>
            <input type="submit" value="Add!"/>
        </form>
    </body>
</html>
